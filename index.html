<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Book</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        * {
            transition: 1s ease;
        }
        .container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #000000;
            transform-style: preserve-3d;
            perspective: 900px;
            box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .container .box {
            width: 260px;
            height: 400px;
            position: absolute;
            left: 40px;
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi2.jpg");
            background-size: cover;
            background-position: center center;
        }
        .container .cover {
            position: absolute;
            width: 260px;
            height: 400px;
            left: 40px;
            transform-origin: left;
            transform-style: preserve-3d;
            perspective: 700px;
        }
        .cover.active {
            transform: rotateY(-180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            backface-visibility: hidden;
        }
        .front {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi3.jpg");
        }
        .back {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg");
            transform: rotateY(180deg);
        }
        .navigation {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="cover">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="navigation">
            <button class="button" id="prevBtn">Sebelumnya</button>
            <button class="button" id="nextBtn">Selanjutnya</button>
        </div>
    </div>

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentPage = 0;

        const pages = [
            {
                front: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi3.jpg",
                back: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg"
            },
            {
                front: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi2.jpg",
                back: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi4.jpg"
            }
            // Tambahkan lebih banyak halaman sesuai kebutuhan
        ];

        function updatePage() {
            const front = document.querySelector('.front');
            const back = document.querySelector('.back');

            front.style.backgroundImage = `url(${pages[currentPage].front})`;
            back.style.backgroundImage = `url(${pages[currentPage].back})`;

            cover.classList.remove('active');
            setTimeout(() => {
                cover.classList.add('active');
            }, 10);
        }

        nextBtn.addEventListener('click', () => {
            currentPage = (currentPage + 1) % pages.length;
            updatePage();
