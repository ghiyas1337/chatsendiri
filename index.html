<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Book</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        * {
            transition: 1s ease;
        }
        .container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #000000;
            transform-style: preserve-3d;
            perspective: 900px;
            box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .cover {
            position: absolute;
            width: 260px;
            height: 400px;
            left: 40px;
            transform-origin: left;
            transform-style: preserve-3d;
            perspective: 700px;
        }
        .cover.active {
            transform: rotateY(-720deg); /* 4 kali flip (180 * 4 = 720) */
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            backface-visibility: hidden;
        }
        .page.front {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi3.jpg");
        }
        .page.back {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg");
            transform: rotateY(180deg);
        }
        .page2.front {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi2.jpg");
        }
        .page2.back {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi4.jpg");
            transform: rotateY(180deg);
        }
        .page3.front {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi5.jpg");
        }
        .page3.back {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi6.jpg");
            transform: rotateY(180deg);
        }
        .page4.front {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg");
        }
        .page4.back {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi2.jpg");
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container" id="flipBook">
        <div class="cover">
            <div class="page front"></div>
            <div class="page back"></div>
            <div class="page2 front"></div>
            <div class="page2 back"></div>
            <div class="page3 front"></div>
            <div class="page3 back"></div>
            <div class="page4 front"></div>
            <div class="page4 back"></div>
        </div>
    </div>

    <script>
        const cover = document.querySelector('.cover');
        let currentPage = 0;

        // Fungsi untuk memperbarui halaman
        function updatePage() {
            const totalPages = 4; // Total halaman
            cover.classList.toggle('active');
            currentPage = (currentPage + 1) % totalPages; // Berpindah ke halaman berikutnya
            setTimeout(() => {
                cover.classList.remove('active');
            }, 1000); // Menghapus kelas aktif setelah animasi selesai
        }

        // Menambahkan event listener untuk flip saat mengklik
        document.getElementById('flipBook').addEventListener('click', updatePage);
    </script>
</body>
</html>
