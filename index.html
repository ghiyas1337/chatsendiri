<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Book</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        * {
            transition: 1s ease;
        }
        .container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #000000;
            transform-style: preserve-3d;
            perspective: 900px;
            box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .cover {
            position: absolute;
            width: 260px;
            height: 400px;
            left: 40px;
            transform-origin: left;
            transform-style: preserve-3d;
            perspective: 700px;
        }
        .cover.active {
            transform: rotateY(-180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            backface-visibility: hidden;
        }
        .front {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi3.jpg");
        }
        .back {
            background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg");
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container" id="flipBook">
        <div class="cover">
            <div class="front" id="front"></div>
            <div class="back" id="back"></div>
        </div>
    </div>

    <script>
        const cover = document.querySelector('.cover');
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        let currentPage = 0;

        const pages = [
            {
                front: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi3.jpg",
                back: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg"
            },
            {
                front: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi2.jpg",
                back: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi4.jpg"
            },
            {
                front: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi5.jpg",
                back: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi6.jpg"
            },
            {
                front: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi4.jpg",
                back: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi3.jpg"
            },
            {
                front: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg",
                back: "https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg"
            }
        ];

        // Fungsi untuk memperbarui halaman
        function updatePage() {
            front.style.backgroundImage = `url(${pages[currentPage].front})`;
            back.style.backgroundImage = `url(${pages[currentPage].back})`;
        }

        // Memperbarui halaman pertama
        updatePage();

        // Menambahkan event listener untuk flip saat mengklik
        document.getElementById('flipBook').addEventListener('click', () => {
            cover.classList.toggle('active');
            currentPage = (currentPage + 1) % pages.length; // Berpindah ke halaman berikutnya
            setTimeout(updatePage, 500); // Memperbarui halaman setelah flip
        });
    </script>
</body>
</html>
