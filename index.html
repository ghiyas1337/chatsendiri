<!DOCTYPE html>
<html>
<head>
	<title> 3D Flip Book</title>
	<style>
		body
		{
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		*
		{
			transition: 1s ease;
		}
		.container
		{
			position: relative;
			width: 300px;
			height: 400px;
			background-color: #000000;
			transform-style: preserve-3d; /* Ye hamesha parent pe lagta hai.. */
			perspective: 900px;
			box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);
			cursor: pointer;
		}
        .container .box
		{
			width: 260px;
			height: 400px;
			position: absolute;
			left: 40px;
			background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi5.jpg");
			background-size: cover;
        	background-position: center center;
		}
		.container .cover
		{
			position: absolute;
			width: 260px;
			height: 400px;
			left: 40px;
			transform-origin: left;
			transform-style: preserve-3d;
			perspective: 700px;
		}
		.container:hover .cover
		{
			transform: rotateY(-180deg);
		}
        .front, .back
        {
        	position: absolute;
        	width: 100%;
        	height: 100%;
        	background-size: cover;
        	background-position: center center;
        	/*backface-visibility: hidden;*/
        }
        .front
        {
        	background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi3.jpg");
        }
        .back
        {
        	background-image: url("https://raw.githubusercontent.com/Ghiyas1337/photo/refs/heads/main/septi1.jpg");
        	transform: rotateY(180deg);
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="box"> </div>
		<div class="cover">
			<div class="front"> </div>
			<div class="back"> </div>
		</div>
	</div>

</body>
</html>
